<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="A simple game made in ThreeJS using cannon-es"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Snowpack App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="menu" id="menu">
      <button id="start">
        <p>Start</p>
      </button>
      <button id="controls">
        <p>Controls</p>
      </button>
    </div>
    <div class="controls menu hide" id="controls-menu">
      <h1><u>Controls:</u></h1>
      <span
        ><p>Accelerator</p>
        <p>W</p></span
      >
      <span
        ><p>Brakes</p>
        <p>S</p></span
      >
      <span
        ><p>Steer left</p>
        <p>A</p></span
      >
      <span
        ><p>Steer right</p>
        <p>D</p></span
      >
      <span
        ><p>Orbit camera</p>
        <p>Left mouse</p></span
      >
      <span
        ><p>Pan camera</p>
        <p>Right click</p></span
      >
      <span
        ><p>Close menu</p>
        <p>Esc</p></span
      >
    </div>
    <script type="module" src="dist/index.js"></script>
  </body>
</html>
